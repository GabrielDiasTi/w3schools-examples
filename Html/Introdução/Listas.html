<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!---------------------------------------->

  <h2> Uma lista HTML não ordenada </h2>

  <ul>
    <li>café</li>
    <li>chá</li>
    <li>coca</li>
  </ul>  
  
  <h2> Uma lista HTML ordenada </h2>
  
  <ol>
    <li>café</li>
    <li>chá</li>
    <li>coca</li>
  </ol> 
  
<!---------------------------------------->

  <h2> Uma lista de descrições </h2>

  <dl>
    <dt> Café </dt>
    <dd> - bebida preta quente </dd>
    <dt> Leite </dt>
    <dd> - bebida fria branca </dd>
  </dl>













  
</body>
</html>
