<!DOCTYPE html>
<html>
<head>
<style>
img {
  border-radius: 50%;
  border: 1px solid #ddd;
  padding: 5px;
  /*para centralizar a imagem*/
  display: block;
  margin-left: auto;
  margin-right: auto;
}

img:hover {
  box-shadow: 0 0 14px 4px rgba(0, 140, 186, 0.5);
}
</style>
</head>
<body>

<h2>Rounded Images</h2>
<p>Use a propriedade border-radius para criar imagens circuladas:</p>

<img src="paris.jpg" alt="Paris" width="300" height="300">
</body>
</html>
