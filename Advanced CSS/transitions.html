<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s, height 4s, transform 2s;
  transition-delay: 1s;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(180deg);

}
</style>
</head>
<body>

  <h1> A propriedade de transição </h1>

  <p> Passe o mouse sobre o elemento div abaixo para ver o efeito da transição: </p>
  
  <div> </div>
  
  <p> <b> Observação: </b> Este exemplo não funciona no Internet Explorer 9 e em versões anteriores. </p>
</body>
</html>
