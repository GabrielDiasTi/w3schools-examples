<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
  height: 200px;
  background-color: red; /* Para browsers que não suportam */
  background-image: linear-gradient(red, yellow);
}

#grad2 {
  height: 200px;
  background-color: red; /* Para browsers que não suportam  */
  background-image: linear-gradient(to right, blue , yellow);
}
</style>
</head>
<body>

<h1>Linear Gradient - cima para baixo</h1>
<p>Este gradiente linear começa vermelho na parte superior, passando para amarelo na parte inferior:</p>

<div id="grad1"></div><br>
<h1>Linear Gradient - esquerda para direita</h1>
<div id="grad2"></div>
</body>
</html>
