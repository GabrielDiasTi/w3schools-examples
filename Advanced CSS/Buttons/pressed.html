<!DOCTYPE html>
<html>
<head>
<style>
.button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: red;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px tomato;
}

.button:hover {background-color: rgb(187, 12, 12)}

.button:active {
  background-color: rgba(187, 12, 12, 0.904);
  box-shadow: 0 5px rgb(122, 53, 53)to;
  transform: translateY(4px);
}
</style>
</head>
<body>

<h2>Animated Buttons - "Pressed Effect"</h2>

<button class="button">clique</button>

</body>
</html>
