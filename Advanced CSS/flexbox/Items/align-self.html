<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  height: 200px;
  background-color: #f1f1f1;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>
  <h1> A propriedade align-self </h1>

  <p> O "align-self: center;" alinha o item flexível selecionado no meio do contêiner: </p>
                    <!--flex-start-->
                    <!--flex-end-->

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div style="align-self: center">3</div>
  <div>4</div>
</div>

<p> A propriedade align-self substitui a propriedade align-items do contêiner. </p>
</body>
</html>
