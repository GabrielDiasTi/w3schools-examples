<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 300px;
  background-color: DodgerBlue;
}

.flex-container>div {
  background-color: #f1f1f1;
  color: white;
  width: 100px;
  height: 100px;
}
</style>
</head>
<body>
  <h1> Centralização perfeita </h1>

  <p> Um contêiner com as propriedades justify-content e align-items definidas como <em> center </em> alinhará o (s) item (ns) no centro (em ambos os eixos). </p>

<div class="flex-container">
  <div></div>
</div>

</body>
</html>
