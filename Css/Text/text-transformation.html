<!DOCTYPE html>
<html>

<head>
  <style>
    p.uppercase {
      text-transform: uppercase;
    }

    p.lowercase {
      text-transform: lowercase;
    }

    p.capitalize {
      text-transform: capitalize;
    }
  </style>
</head>

<body>

  <p class="uppercase">Text-transform:uppercase(tudo maiúsculo)</p>
  <p class="lowercase">text-transform: lowercase(tudo minúsculo</p>
  <p class="capitalize">text-transform: capitalize(primeiras letras maiúsculas)</p>

</body>

</html>
