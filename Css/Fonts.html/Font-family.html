<!DOCTYPE html>
<html>

<head>
  <style>
    .p1 {
      font-family: "Times New Roman", Times, serif;
    }

    .p2 {
      /*se o navegador não tiver suporte para a Arial vai a helvetica e assim vai indo*/
      font-family: Arial, Helvetica, sans-serif;
    }

    .p3 {
      font-family: "Lucida Console", "Courier New", monospace;
    }
  </style>
</head>

<body>

  <h1>CSS font-family</h1>
  <p class="p1"> Este é um parágrafo, mostrado na fonte Times New Roman. </p>
  <p class="p2"> Este é um parágrafo, mostrado na fonte Arial. </p>
  <p class="p3"> Este é um parágrafo, mostrado na fonte Lucida Console. </p>
</body>

</html>
