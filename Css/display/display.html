<!DOCTYPE html>
<html>

<head>
  <style>
    li {
      display: inline;
    }

    span {
      display: block;
    }

    a {
      display: block;
    }
  </style>
</head>

<body>

  <p> Exibir uma lista de links como um menu horizontal: </p>

  <ul>
    <li><a href="/html/default.asp" target="_blank">HTML</a></li>
    <li><a href="/css/default.asp" target="_blank">CSS</a></li>
    <li><a href="/js/default.asp" target="_blank">JavaScript</a></li>
  </ul>
  <span> Uma propriedade de exibição com um valor de "bloco" resulta em </span> <span> uma quebra de linha entre os dois
    elementos. </span>
</body>

</html>
