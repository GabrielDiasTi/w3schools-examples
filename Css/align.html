<!DOCTYPE html>
<html>
<head>
<style>
.center {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
  text-align: center;/*centralizar o texto*/
}
img {
  display: block;
  margin: 0 auto;
}
</style>
</head>
<body>

<h2>Centralizar  Elementos</h2>
<p>Para centralizar horizontalmente um elemento de bloco (como div), use margin: auto;</p>

<div class="center">
  <p>Hello World!</p>
</div>
<h2> Centralize uma imagem </h2>
<p> Para centralizar uma imagem, defina as margens esquerda e direita como autom√°ticas e transforme-as em um elemento de bloco. </p>
<img src="paris.jpg" alt="Paris" style="width:40%">

</body>
</html>
