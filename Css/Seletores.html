<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /*Aqui, todos os elementos  na página serão alinhados ao centro, com uma cor de texto vermelha:*/

    p {
      text-align: center;
      color: red;
    }

    /*O id de um elemento é único dentro de uma página, então o seletor de id é usado para selecionar um elemento único!*/
    #para1 {
      text-align: center;
      color: yellow;
    }
  </style>
</head>

<body>

  <p> Cada parágrafo será afetado pelo estilo. </p>
  <p id="para1"> Eu também! </p>
  <p> E eu! </p>
  <hr>
  <h1 style="color:green;text-align:center;">This is a heading</h1>
  <p style="color:red;">This is a paragraph.</p>
</body>

</html>
