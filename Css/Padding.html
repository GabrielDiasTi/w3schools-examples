<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding</title>
  <style>
    div {
      padding: 70px;
      border: 1px solid #4CAF50;
    }
  </style>
</head>

<body>

  <h2>CSS Padding</h2>
  <p>As propriedades de CSS pedding são usadas para gerar espaço ao redor do conteúdo de um elemento, dentro de
    quaisquer bordas definidas.</p>
  <div>Esse elemento de padding de 70px.</div>
  <!--também existem padding de formas individuais como padding-top bottom e left-->
</body>

</html>
