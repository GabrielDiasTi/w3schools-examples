<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p.one {
      border-style: solid;
      border-width: 5px 20px;
      /* 5px top and bottom, 20px on the sides */
    }

    p.two {
      border-style: solid;
      border-width: 20px 5px;
      /* 20px top and bottom, 5px on the sides */
    }

    p.three {
      border-style: solid;
      border-width: 25px 10px 4px 35px;
      /* 25px top, 10px right, 4px bottom and 35px left */
    }
  </style>
</head>

<body>
  <h2> A propriedade border-width </h2>
  <p> A propriedade border-width pode ter de um a quatro valores (para a borda superior, borda direita, borda inferior e
    borda esquerda): </p>

  <p class="one"> Algum texto. </p>
  <p class="two"> Algum texto. </p>
  <p class="three"> Algum texto. </p>
</body>

</html>
